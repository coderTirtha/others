<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" href="user.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f9c9f5cd0c.js" crossorigin="anonymous"></script>
</head>
<body class="body2">
    <form action="" class="form1">
        <h1>Create your Account</h1><br>
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full name">
        <i class="fas fa-user-tie"></i>
        <input type="text" placeholder="Username" style="padding: 5px 5px;"><br>
        <i class="fas fa-map-marker-alt" style="margin-right: 10px; margin-bottom: 10px;"></i>
        <select name="dropdown" id="Dropdown" style="margin-bottom: 10px;">
            <option value="Select your state">Select your state</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Australia">Australia</option>
            <option value="Algeria">Algeria</option>
            <option value="Afganistan">Afganistan</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Nepal">Nepal</option>
        </select><br>

        <i class="fas fa-envelope" style="margin-right: 8px;"></i>
        <input type="email" name="Email Address" id="" placeholder="Email Address" class="email"><br>
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password">
        <i class="fas fa-check-circle" style="margin: 0;"></i>
        <input type="password" placeholder="Confirm Password" style="margin-right: 5px;"><br>
        <i class="fas fa-calendar-day"></i>
        <input type="date" placeholder="Date of birth"><br>
        <button type="submit" class="btn1">Create account</button><br>

        <button class="btn-google"><i class="fab fa-google" style="border: none;"></i>Sign Up with Google</button><br>
        <button class="btn-facebook"><i class="fab fa-facebook" style="border: none; color: rgb(255, 255, 255);"></i>Sign Up with Facebook</button>
    </form>
</body>
</html>
